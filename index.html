	<section class="imgzoom_pack" style="width: 100%;height: 100%;">
		<div class="imgzoom_x">X</div>
		<div class="imgzoom_img"><img src="" /></div>
	</section>
	<script src="js/scale.js"></script>
	<script>
		
	</script>
	<script language="javascript">
		document.addEventListener("DOMContentLoaded", function(event){
			ImagesZoom.init({
				"elem": ".list"
			});
		}, false);
   		$(document).ready(function(){
			$(".xinwlSpan").click(function(e) {
				if( $(".xinwlDiv").hasClass("show") ){
					// 执行隐藏
					$(".xinwlDiv").hide().removeClass("show");
					$(".xinwlSpan").text("展开↓");
					
					// 其他
				}else{
					// 显示
					$(".xinwlDiv").show().addClass("show");
					$(".xinwlSpan").text("收起↑");
				}
			});
			$(".szdshSpan").click(function(e) {
				if( $(".detextDiv").hasClass("show") ){
					// 执行隐藏
					$(".detextDiv").hide().removeClass("show");
					$(".szdshSpan").text("展开↓");
					
					// 其他
				}else{
					// 显示
					$(".detextDiv").show().addClass("show");
					$(".szdshSpan").text("收起↑");
				}
			});
			$(".bqdjSpan").click(function(e) {
				if( $(".bqdjDiv").hasClass("show") ){
					// 执行隐藏
					$(".bqdjDiv").hide().removeClass("show");
					$(".bqdjSpan").text("展开↓");
					
					// 其他
				}else{
					// 显示
					$(".bqdjDiv").show().addClass("show");
					$(".bqdjSpan").text("收起↑");
				}
			});
			$(".pgySpan").click(function(e) {
				if( $(".pgyDiv").hasClass("show") ){
					// 执行隐藏
					$(".pgyDiv").hide().removeClass("show");
					$(".pgySpan").text("展开↓");
					
					// 其他
				}else{
					// 显示
					$(".pgyDiv").show().addClass("show");
					$(".pgySpan").text("收起↑");
				}
			});
   		 });
	</script>
